<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free eBook Download</title>
</head>
<body>
    <h1>Download Your Free eBook!</h1>
    <p>Fill out the form below to request your free copy of our exclusive eBook.</p>
    
    <form action="/submit-request" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Request eBook">
    </form>
</body>
</html>
